<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default-layout">
	<th:block layout:fragment="css">
	</th:block>
	<th:block layout:fragment="script">
	</th:block>
	<div layout:fragment="content">
		<div class="container-fluid">
			<h1 class="h3 mb-2 text-gray-800">블로그 포스트 관리</h1>
			<p class="mb-4">
				잊지말고 기록하자
			</p>
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">카테고리 목록</h6>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
							<thead>
								<tr>
									<th>카테고리명</th>
									<th>작성자</th>
									<th>작성일</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>카테고리명</th>
									<th>작성자</th>
									<th>작성일</th>
								</tr>
							</tfoot>
							<tbody>
								<tr th:each="category : ${categoryList}">
									<td th:text="${category.name}"></td>
									<td th:text="${category.regUser}"></td>
									<td th:text="${#dates.format(category.regDate, 'yyyy. MM. dd')}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="card-header py-3">
					<a href="/blog/category/create" class="btn btn-primary btn-icon-split float-right">
						<span class="icon text-white-50"> 
							<i class="fas fa-flag"></i>
						</span>
						<span class="text">카테고리생성</span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<th:block layout:fragment="bodyScript">
	 	<script src="/js/vendor/datatables/jquery.dataTables.min.js"></script>
  		<script src="/js/vendor/datatables/dataTables.bootstrap4.min.js"></script>
		<script type="text/javascript">
			$(function() {
				  $('#dataTable').DataTable({
					'order': [ [2, 'desc'] ]  
				  });
			});
		</script>
	</th:block>
</html>
