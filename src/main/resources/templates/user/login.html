<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>infitry Admin - Login</title>
	<link href="/css/vendor/all.min.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	<link href="/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
	<div class="container">
		<!-- Outer Row -->
		<div class="row justify-content-center">
			<div class="col-xl-10 col-lg-12 col-md-9">
				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">infitry-admin</h1>
									</div>
									<form class="user" id="loginForm">
										<div class="form-group">
											<input type="text" class="form-control form-control-user"
												id="id" name="id" aria-describedby="emailHelp"
												placeholder="ID를 입력해 주세요.">
										</div>
										<div class="form-group">
											<input type="password" class="form-control form-control-user"
												id="password" name="password" placeholder="비밀번호를 입력해 주세요.">
										</div>
										<div class="form-group">
											<div class="custom-control custom-checkbox small">
												<input type="checkbox" class="custom-control-input"
													id="customCheck"> <label
													class="custom-control-label" for="customCheck">로그인 정보 저장</label>
											</div>
										</div>
										<a href="javascript:;" onclick="doLogin();"
											class="btn btn-primary btn-user btn-block"> Login </a>
										<hr>
										<a href="index.html" class="btn btn-google btn-user btn-block">
											<i class="fab fa-google fa-fw"></i> Login with Google
										</a> <a href="index.html"
											class="btn btn-facebook btn-user btn-block"> <i
											class="fab fa-facebook-f fa-fw"></i> Login with Facebook
										</a>
									</form>
									<hr>
									<div class="text-center">
										<a class="small" href="forgot-password.html">비밀번호를 잊으셨나요?</a>
									</div>
									<div class="text-center">
										<a class="small" href="register.html">관리자 계정생성</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="/js/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="/js/bootstrap/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="/js/vendor/jquery.easing.min.js"></script>
	<script type="text/javascript" src="/js/sb-admin-2.min.js"></script>
	<script type="text/javascript">
		$(function() {
			
		});
		
		function doLogin() {
			$.post("/login/process", $('#loginForm').serialize(), function(data) {
				if (!data.success) {
					alert(data.errorMessage);
				} else {
					location.href = "/";			
				}
			});
		}
	</script>
</body>
</html>
